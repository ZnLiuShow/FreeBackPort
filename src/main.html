<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="./styles/main.css">
  <title>管理系统</title>
</head>
<body>
  <div class="main-container">
    <!-- 标签导航 -->
    <div class="tabs">
      <button class="tab active" data-tab="query">查询</button>
      <button class="tab" data-tab="manage">管理</button>
      <button class="tab" data-tab="generate">生成</button>
    </div>

    <!-- 查询标签页 -->
    <div id="query" class="tab-content active">
    <!-- 查询表单内容 -->
    <div class="query-form">
        <div class="form-left">
        <label for="startDate">起始日期:</label>
        <input type="date" id="startDate">
        <label for="endDate">终止日期:</label>
        <input type="date" id="endDate">
        <select id="dateType">
            <option value="activationTime">激活时间</option>
            <option value="generationTime">生成时间</option>
        </select>
        </div>
        <div class="form-right">
        <button>查询</button>
        </div>
    </div>
    <table class="data-table">
        <thead>
        <tr>
            <th style="width: 10%;">序号</th>
            <th style="width: 40%;">卡密</th>
            <th style="width: 15%;">生成时间</th>
            <th style="width: 15%;">激活时间</th>
            <th style="width: 10%;">生成者</th>
            <th style="width: 10%;">使用者</th>
        </tr>
        </thead>
        <tbody>
        <!-- 表格数据行 -->
        </tbody>
    </table>
    <label class="record-count-label">共计 <span id="recordCount">0</span> 条记录</label>
    </div>

    <!-- 管理标签页 -->
    <div id="manage" class="tab-content">
      <table class="data-table">
        <thead>
          <tr>
            <th style="width: 10%;">序号</th>
            <th style="width: 40%;">用户名</th>
            <th style="width: 20%;">创建时间</th>
            <th style="width: 15%;">剩余时长</th>
            <th style="width: 15%;">状态</th>
          </tr>
        </thead>
        <tbody>
          <!-- 表格数据 -->
        </tbody>
      </table>
      <div class="manage-buttons">
        <button>查询用户</button>
        <div class="right-buttons">
          <button>一键清理</button>
          <button>一键操作</button>
        </div>
      </div>
    </div>

    <!-- 生成标签页 -->
    <div id="generate" class="tab-content">
        <div class="generate-form">
        <div class="left-group">
            <select id="cardType">
            <option value="hourCard">测试卡</option>
            <option value="dayCard">天卡</option>
            <option value="weekCard">周卡</option>
            <option value="monthCard">月卡</option>
            <option value="quarterCard">季卡</option>
            <option value="yearCard">年卡</option>
            </select>
            <input type="number" id="generateCount" placeholder="数量">
        </div>
        <div class="right-group">
            <button>生成</button>
            <button>保存</button>
        </div>
        </div>
        <textarea id="generatedCards" rows="10" cols="30" readonly></textarea>
    </div>
  </div>
  <script src="./renderer/main.js"></script>
</body>
</html>
