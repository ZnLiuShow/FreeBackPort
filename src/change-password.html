<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="./styles/login.css">
  <title>修改密码</title>
</head>
<body>
  <div class="login-container">
    <h2>修改密码</h2>
    <form id="changeForm">
      <input type="text" id="username" placeholder="用户名" required>
      <input type="password" id="newPassword" placeholder="新密码" required>
      <input type="password" id="securityCode" placeholder="安全密码" required>
      <button type="submit">确认更改</button>
    </form>
    <a href="login.html" class="back-link">返回登录</a>
  </div>
  <script src="./renderer/change-password.js"></script>
</body>
</html>
